<div class="container"
     fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxFlex class="event" *ngFor="let event of events">
    <app-event-list [name]="event.name" [date]="event.date" [event_type]="event.e_type"></app-event-list>
  </div>
  <owl-carousel fxFlex="0 0 40px" [options]="mySlideOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']" >
      <div class="item" *ngFor="let image of mySlideImages;let i = index">
       <div>
         <img src={{image}}/>
       </div>
      </div>
     </owl-carousel>
</div>
