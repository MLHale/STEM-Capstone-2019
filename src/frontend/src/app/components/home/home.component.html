  <owl-carousel [options]="mySlideOptions" [items]="events" [carouselClasses]="['owl-theme', 'sliding']" >
      <div class="item event" *ngFor="let event of events">
          <app-event-list [name]="event.name" [date]="event.date" [event_type]="event.e_type"></app-event-list>
      </div>
 </owl-carousel>
